{% extends "bardapp/base.html" %}
{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gray-100 p-6">
    <div class="w-full max-w-md bg-white/70 backdrop-blur rounded-2xl shadow-lg p-8 border border-gray-200">
        
        <!-- Logout Icon -->
        <div class="flex justify-center mb-6">
            <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center">
                <svg class="w-10 h-10 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
            </div>
        </div>

        <!-- Title -->
        <h2 class="text-3xl font-bold text-gray-900 text-center mb-3">
            Log Out
        </h2>
        
        <p class="text-center text-gray-600 mb-8">
            Are you sure you want to log out, <strong>{{ user.username }}</strong>?
        </p>

        <!-- Logout Form -->
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            
            <!-- Confirm Logout Button -->
            <button 
                type="submit" 
                class="w-full bg-red-600 text-white py-3 rounded-xl font-semibold hover:bg-red-700 transition shadow-md flex items-center justify-center"
            >
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                Yes, Log Me Out
            </button>

            <!-- Cancel Button -->
            <a 
                href="{% url 'bard-members' %}" 
                class="w-full bg-gray-200 text-gray-700 py-3 rounded-xl font-semibold hover:bg-gray-300 transition flex items-center justify-center"
            >
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Cancel, Stay Logged In
            </a>
        </form>

        <!-- Info Box -->
        <div class="mt-6 bg-blue-50 border border-blue-200 rounded-lg p-4">
            <p class="text-sm text-blue-800 text-center">
                ðŸ’¡ You can always log back in anytime with your credentials.
            </p>
        </div>

    </div>
</div>

{% endblock content %}
