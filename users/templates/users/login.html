
{% extends "bardapp/base.html" %}
{% block content %}

{% load static %}

<div class="min-h-screen flex flex-col items-center justify-center bg-gray-50 pt-10">

    <!-- Logo -->
    <img src="{% static 'images/barding_logo.png' %}" 
         alt="Barding Alumni Logo"
         class="w-28 h-28 object-contain mb-4">

    <!-- Card -->
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        
        <h2 class="text-2xl font-bold text-center mb-6">Welcome Back</h2>

        <form method="POST">
            {% csrf_token %}

            <label class="block font-medium mb-1">Username</label>
            <input type="text" name="username"
                   class="w-full border-b border-gray-400 focus:border-blue-500 focus:outline-none mb-4">

            <label class="block font-medium mb-1">Password</label>
            <input type="password" name="password"
                   class="w-full border-b border-gray-400 focus:border-blue-500 focus:outline-none mb-4">

            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg">
                Login
            </button>
        </form>

        <p class="text-center mt-4 text-gray-600">
            Donâ€™t have an account?
            <a href="{% url 'users-register' %}" class="text-blue-600 font-semibold">
                Register
            </a>
        </p>

    </div>
</div>








{% endblock content %}
