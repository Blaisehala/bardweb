
{% extends "bardapp/base.html" %}
{% block content %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Barding Alumni</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">

        <!-- Logo -->
        <div class="flex justify-center mb-4">
            
                 alt="Barding Alumni Logo" 
                 class="w-28 h-28 object-contain">
        </div>

        <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">
            Welcome Back
        </h2>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-4">
                <label class="block text-gray-600 mb-1">Username</label>
                <input type="text" name="username" required
                       class="w-full px-3 py-2 border rounded-lg focus:ring focus:ring-blue-300">
            </div>

            <div class="mb-6">
                <label class="block text-gray-600 mb-1">Password</label>
                <input type="password" name="password" required
                       class="w-full px-3 py-2 border rounded-lg focus:ring focus:ring-blue-300">
            </div>

            <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                Login
            </button>

            <p class="text-center text-gray-700 mt-4">
                Don't have an account? 
                <a href="{% url  'users-register' %}" class="text-blue-600 font-semibold">Register</a>
            </p>
        </form>
    </div>

</body>
</html>





{% endblock content %}
