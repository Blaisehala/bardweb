
{% extends "bardapp/base.html" %}
{% block content %}

    <button>Members</button>

<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
  Primary Button
</button>

   <p class="text-4xl font-bold text-gray-900">This is a member dashboard</p>


{% for post in posts %}
        <h1>{{ post.title }}</h1>
        <p>By {{ post.author }} on {{ post.date_posted }} </p>
        <p>{{ post.content }}</p>
{% endfor %}

{% endblock content %}
