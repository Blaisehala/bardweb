
{% extends "bardapp/base.html" %}
{% block content %}

    <button>Members</button>
<a href="">This is a member Dashboard. View all registered members </a>

{% for post in posts %}
        <h1>{{ post.title }}</h1>
        <p>By {{ post.author }} on {{ post.date_posted }} </p>
        <p>{{ post.content }}</p>
{% endfor %}

{% endblock content %}
