databases:
  - name: bard_alumni_db
    databaseName: bard_alumni_db
    user: bard_alumni_user
    plan: free

services:
  - type: web
    name: bard-alumni-website
    plan: free
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn bardalumni.wsgi:application"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: bard_alumni_db
          property: connectionString
